name: Trigger Courses Sync

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.yaml'
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger excursion-studio.github.io sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: Excursion-Studio/excursion-studio.github.io
          event-type: courses-updated
          client-payload: >-
            {
              "source_repo": "ES-courses",
              "commit_sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "actor": "${{ github.actor }}"
            }
