<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <script>
    // 加载模板并替换占位符
    fetch('../template.html')
      .then(response => response.text())
      .then(template => {
        // 替换 __BASE_PATH__ 为实际路径
        const html = template.replace(/__BASE_PATH__/g, './docs');
        // 写入文档
        document.open();
        document.write(html);
        document.close();
      })
      .catch(error => {
        console.error('Failed to load template:', error);
        document.body.innerHTML = '<p style="color:red;text-align:center;margin-top:50px;">模板加载失败，请刷新页面重试</p>';
      });
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:50px;color:#667eea;">正在加载...</p>
</body>
</html>
